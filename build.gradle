apply plugin: 'java'
apply plugin: 'maven'

group 'martinstraus'
version '1.0.0'
sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'martinstraus:afip-wsaa-java-client:1.0.0'
    compile 'martinstraus:afip-wsfev1-java-client:1.0.0'
    compile 'martinstraus:afip-ws-cuit-java-client:1.0.0'
    compile 'org.bouncycastle:bcmail-jdk16:1.46'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
